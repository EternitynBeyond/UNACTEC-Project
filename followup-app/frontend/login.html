<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNACTEC Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] flex items-center justify-center h-screen text-white">

  <div class="bg-[#1e293b] p-8 rounded w-96 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">UNACTEC Login</h2>

    <input id="username" type="text" placeholder="Username"
      class="w-full mb-4 p-2 rounded bg-[#0f172a] text-white">

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-6 p-2 rounded bg-[#0f172a] text-white">

    <button onclick="login()"
      class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">
      Login
    </button>

    <p id="error" class="text-red-400 mt-4 text-sm text-center hidden">
      Invalid credentials
    </p>
  </div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // Mock credentials
  if (user === "admin" && pass === "1234") {

    localStorage.setItem("isLoggedIn", "true");

    window.location.href = "index.html";
  } else {
    document.getElementById("error").classList.remove("hidden");
  }
}
</script>

</body>
</html>
